definitions:
  dtos.AllConfigurations:
    properties:
      name:
        type: string
    type: object
  dtos.Configuration:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dtos.ErrorResponse:
    properties:
      message:
        type: string
      timestamp:
        type: string
    type: object
  dtos.InputsGeneralMetrics:
    properties:
      totalNetworks:
        type: integer
      totalStations:
        type: integer
      totalStreams:
        type: integer
    type: object
  dtos.StreamsPerNetwork:
    properties:
      networkId:
        type: string
      networkName:
        type: string
      streamsCount:
        type: integer
    type: object
  dtos.StreamsPerNetworkResponse:
    properties:
      networks:
        items:
          $ref: '#/definitions/dtos.StreamsPerNetwork'
        type: array
    type: object
  dtos.StreamsPerStation:
    properties:
      stationId:
        type: string
      stationName:
        type: string
      streamsCount:
        type: integer
    type: object
  dtos.StreamsPerStationResponse:
    properties:
      stations:
        items:
          $ref: '#/definitions/dtos.StreamsPerStation'
        type: array
    type: object
info:
  contact: {}
  description: This API manages the inputs of the forecast model
  title: Inputs API
  version: "1.0"
paths:
  /configuration:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dtos.AllConfigurations'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Endpoint para obtener las configuraciones
    post:
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Endpoint para crear una configuracion
  /configuration/{id}:
    delete:
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Endpoint para eliminar una configuracion por id
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.Configuration'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Endpoint para obtener una configuracion por id
    put:
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Endpoint para modificar una configuracion
  /healthcheck:
    get:
      consumes:
      - '*/*'
      description: get the status of the server.
      produces:
      - application/json
      responses:
        "200":
          description: Server is up and running
          schema:
            type: string
      summary: Show the status of the server.
  /inputs/metricas-generales:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.InputsGeneralMetrics'
      summary: Endpoint para obtener las metricas generales de inputs
  /series/estaciones:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.StreamsPerStationResponse'
      summary: Endpoint para obtener el resumen de las series agrupado por estacion
  /series/redes:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.StreamsPerNetworkResponse'
      summary: Endpoint para obtener el resumen de las series agrupado por red
swagger: "2.0"
