definitions:
  dtos.ErrorResponse:
    properties:
      message:
        type: string
      timestamp:
        type: string
    type: object
  dtos.ErrorsCountPerDayAndType:
    properties:
      date:
        type: string
      errorType:
        type: string
      total:
        type: integer
    type: object
  dtos.InputsGeneralMetrics:
    properties:
      totalNetworks:
        type: integer
      totalStations:
        type: integer
      totalStreams:
        type: integer
    type: object
  dtos.StreamsPerNetwork:
    properties:
      networkId:
        type: string
      networkName:
        type: string
      streamsCount:
        type: integer
    type: object
  dtos.StreamsPerNetworkResponse:
    properties:
      networks:
        items:
          $ref: '#/definitions/dtos.StreamsPerNetwork'
        type: array
    type: object
  dtos.StreamsPerStation:
    properties:
      stationId:
        type: string
      stationName:
        type: string
      streamsCount:
        type: integer
    type: object
  dtos.StreamsPerStationResponse:
    properties:
      stations:
        items:
          $ref: '#/definitions/dtos.StreamsPerStation'
        type: array
    type: object
info:
  contact: {}
  description: This API manages the inputs of the forecast model
  title: Inputs API
  version: "1.0"
paths:
  /errores/por-dia:
    get:
      parameters:
      - description: 'Fecha de comienzo del periodo - valor por defecto: 7 dias atras'
        format: "2006-01-02"
        in: query
        name: timeStart
        type: string
      - description: 'Fecha del final del periodo - valor por defecto: hoy'
        format: "2006-01-02"
        in: query
        name: timeEnd
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dtos.ErrorsCountPerDayAndType'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Endpoint para obtener las errores detectados por dia
  /healthcheck:
    get:
      consumes:
      - '*/*'
      description: get the status of the server.
      produces:
      - application/json
      responses:
        "200":
          description: Server is up and running
          schema:
            type: string
      summary: Show the status of the server.
  /inputs/metricas-generales:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.InputsGeneralMetrics'
      summary: Endpoint para obtener las metricas generales de inputs
  /series/estaciones:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.StreamsPerStationResponse'
      summary: Endpoint para obtener el resumen de las series agrupado por estacion
  /series/redes:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.StreamsPerNetworkResponse'
      summary: Endpoint para obtener el resumen de las series agrupado por red
swagger: "2.0"
